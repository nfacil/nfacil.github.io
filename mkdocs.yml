# Configuration
theme:
  name: material
  highlightjs: true
  locale: pt_BR
  navigation_depth: 4
  collapse_navigation: false
  prev_next_buttons_location: none # retira Next/Preview
  features:
    - content.code.copy
    - navigation.footer
  favicon: assets/favicon.png
  #logo: assets/images/afsouza.png
  icon: 
    - logo: material/home

# Additional configuration
extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nfacil
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/afsouza-ti
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/afsouzati
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/AFSouza-Tecnologia-100138678014875/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/afsouzati/

# Extensions
markdown_extensions:

  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

